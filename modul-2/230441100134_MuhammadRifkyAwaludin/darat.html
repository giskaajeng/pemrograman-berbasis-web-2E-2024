<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumpulan Gambar Transportasi</title>
    <style>
        /* Style untuk menata tata letak gambar */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        /* Style untuk gambar */
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Kumpulan Gambar Transportasi Darat</h1>

    <div class="gallery">
        <!-- Gambar-gambar transportasi -->
        <img src="exsavator.jpeg" alt="exsavator">
        <img src="mobil.jpeg" alt="mobil">
        <img src="sepeda.jpeg" alt="sepeda">
        <img src="travel2.jpeg" alt="travel">
        <img src="motor2.jpeg" alt="motor">
        <img src="vespa.jpeg" alt="vespa">
        <img src="mobilred.jpeg" alt="mobil">
        <img src="motor3.jpeg" alt="motor">
        <img src="truckblu.jpeg" alt="truck">
        <img src="truckgren.jpeg" alt="truck">
    </div>
    <style>
        .button {
          display: inline-block;
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s;
        }
        .button:hover {
          background-color: #0056b3;
        }
      </style>
    </head>
    <body>
      <table align="center" cellpadding="10px" width="600px"></table>
      <div style="text-align: center; margin-top: 20px;">
      <a href="udara.html" class="button">Selanjutnya</a>
        <a href="kedua.html" class="button">Kembali</a>
      </div>
</body>
</html>
