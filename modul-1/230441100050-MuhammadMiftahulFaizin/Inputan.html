<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data</title>
</head>
<body>
    <body style="background-image: url('https://c4.wallpaperflare.com/wallpaper/880/841/120/mountains-forest-artwork-firewatch-wallpaper-preview.jpg'); background-size: cover; background-position: center; margin: 0; padding: 0;">
        <div style="max-width: 600px; margin: 0 auto; padding: 20px; color: white;">
    <h1>Tambah Data</h1>
    <form action="#" method="post">
        <isi for="nama">Nama:</isi><br>
        <input type="text" id="nama" name="nama"><br><br>
        
        <isi for="nim">Nim:</isi><br>
        <input  type="number" id="nim" name="nim"><br><br>

        <isi for="alamat">Alamat:</isi><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br>
        
        <isi for="tanggal_lahir">Tanggal Lahir:</isi><br>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>
        
        <isi for="pendidikan">Pendidikan:</isi><br>
        <select id="pendidikan" name="pendidikan">
            <option value="SD">SD</option>
            <option value="SMP">SMP</option>
            <option value="SMA/SMK">SMA/SMK</option>
            <option value="Diploma">Diploma</option>
            <option value="Sarjana">Sarjana</option>
        </select><br><br>
        
        <isi for="hobi">Jenis Kelamin:</isi><br>

        <input type="radio" id="lp" name="lp" value="laki laki">
        <label for="html">Laki Laki</label>
        <input type="radio" id="hobi" name="hobi"value="perempuan">
        <label for="html">perempuan</label><br>
        
        <isi for="hobi">Hobi:</isi><br>
        <input type="text" id="hobi" name="hobi"><br><br>
        
        <isi for="Alamat Email">Alamat Email:</isi><br>
        <input type="text" id="Alamat_email" name="Alamat_email"><br><br>

        <form action="" enctype="multipart/form-data" method="post">
            <input type="file" name="filetoUpload" id="fileToUpload">
        <form>
        
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
        
        <button><a href="foto.html">Back</a></button>
        </form>

</body>
</html>
