<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <hr class="tebal">
    <style>
        body {
            background-image: url('form.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        .tebal {
            background-color: black;
            height: 4px; /* Ketebalan garis yang diinginkan */
        }
    </style>
</head>
<body>
    <h1 align="center">TAMBAH DATA</h1>
    <hr class="tebal">
    <form>
        <table align="center" cellpadding="7px" width="700px" style="font-size: 20px;">
            <tr>
                <td><b>Nama:</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><b>NIM:</b></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><b>Alamat:</b></td>
                <td><textarea> </textarea></td>
            </tr>
            <tr>
                <td><b>Tanggal Lahir:</b></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><b>Pendidikan:</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><b>Jenis Kelamin:</b></td>
                <td><input type="radio" name="jk"> Laki - Laki <br>
                    <input type="radio" name="jk"> Perempuan
                </td>
            </tr>
            <tr>
                <td><b>Hobi:</b></td>
                <td><input type="checkbox">Menyanyi
                    <input type="checkbox">Olahraga <br>
                    <input type="checkbox">Bernyanyi 
                    <input type="checkbox">Membaca

                </td>
            </tr>
            <tr>
                <td><b>Foto:</b></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><b>Angkatan:</b></td>
                <td><select>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><button type="reset" value="hapus">Reset</button>
                    <button type="submit" value="kirim">Kirim</button>
                </td>
            </tr>
        </table>
        <p><button style=" margin-left: 100px; font-size: 30px;" ><a href="biodata.html">Back</a></button></p>
    </form>
</body>
</html>
