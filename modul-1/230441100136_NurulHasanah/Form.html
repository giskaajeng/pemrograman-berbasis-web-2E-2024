<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body bgcolor=#eec75e></body> 
<body>
    <form action="">
    <h1><center><u>Tambah Data</u></center></h1>
    <font face="Times New Roman" size="5"></font>
    <center><table border="0">

    <table align="center" width="450px" height="450px">
        <tr>
            <td><b>Nama</b></td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td><b>NIM</b></td>
            <td><input type="number" size="35"></td>
        </tr>
        <tr>
            <td><b>Tanggal Lahir</b></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><b>Jenis Kelamin</b></td>
            <td><input type="radio" name="jk"> Laki-laki
                <input type="radio" name="jk"> Perempuan
            </td>
        </tr>
        <tr>
            <td><b>Hobi</b></td>
            <td><input type="checkbox"> Melukis
                <input type="checkbox"> Menggambar
                <input type="checkbox"> Mendesain
            </td>
        </tr>
        <tr>
            <td><b>Angkatan</b></td>
            <td><select>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select></td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td><b>Alamat</b></td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td><b>Foto</b></td>
            <td><input type="file" size="35"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" value="Simpan">Kirim</button>
                <button type="reset" value="Reset">Reset</button>
                <button type="button" value="Kembali">Kemabali</button>
            </td>
        </tr>
        <tr>
            <td><a href="Tabel.html">Halaman Sebelumnya</a></td>
        </tr>
    </table>
    </form>
</body>
</html>
