<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form input</title>
</head>
<body background="background.jpg">
    <h1 align="center" style="color: white;">form Data</h2>
    <hr color="white" size="2" >
        <table style="color: white;" border="5">
            <tr>
                <td>Nama </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Alamat </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Tanggal lahir </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Pendidikan</td>

                    <input type="radio" name="pendidikan"> Kuliah

                </select></td>
            </tr>
            <tr>
                <td>No Handphone </td>

            </tr>
            <tr>
                <td>Email </td>

            </tr>   
        </table>
