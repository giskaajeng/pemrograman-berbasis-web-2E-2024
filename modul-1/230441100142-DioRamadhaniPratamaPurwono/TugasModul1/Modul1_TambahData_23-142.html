    <title>Form input</title>
  </head>
  <body background="MuchaTseBle.jpg">
    <h1 align="center" style="color: rgb(255, 255, 255)">FORM DATA</h1>
    <hr color="white" size="5" />
    <form>
      <table
        style="color: rgb(255, 255, 255)"
        border="5"
        align="center"
        cellpadding="7px"
        width="900px"
      >
        <tr>
          <td>Nama Lengkap :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Alamat :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Tanggal Lahir :</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Pendidikan :</td>
          <td>
            <input type="radio" name="penddikan" /> SD
            <input type="radio" name="penddikan" /> SMP
            <input type="radio" name="penddikan" /> SMA
            <input type="radio" name="penddikan" /> KULIAH
          </td>
        </tr>
        <tr>
          <td>Hobby :</td>
          <td>
            <input type="checkbox" name="Hobby" /> BERLARI
            <input type="checkbox" name="Hobby" /> BELAJAR
            <input type="checkbox" name="Hobby" /> NGAJI
            <input type="checkbox" name="Hobby" /> MANCING
          </td>
        </tr>
        <tr>
          <td>Agama :</td>
          <td>
            <select>
              <option>ISLAM</option>
              <option>KRISTEN</option>
              <option>BUDHA</option>
              <option>HINDU</option>
              <option>KHONGUCU</option>
            </select>
          </td>
        <tr>
          <td>No Handphone :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" /></td>
        </tr>
      </table>
      <br />
      <button type="reset" value="hapus">Hapus</button>
      <input type="submit" value="Simpan" />
      <input type="button" value="Kembali" />
    </form>
