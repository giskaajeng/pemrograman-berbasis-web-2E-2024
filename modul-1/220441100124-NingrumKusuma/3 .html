<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tambah data</title>
</head>
<body>
    <h1>Tambah Data</h1>
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="nim">NIM:</label>
        <input type="number" id="nim" name="nim"><br><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" rows="3"></textarea><br><br>
        
        <label>Jenis Kelamin:</label>
        <input type="radio" id="jenis_kelamin1" name="jenis_kelamin" value="cowok">
        <label for="jenis_kelamin1">cowok</label>
        <input type="radio" id="jenis_kelamin2" name="jenis_kelamin" value="cewek">
        <label for="jenis_kelamin2">cewek</label><br><br>

        <label for="Angkatan">Angkatan:</label>
        <select>
            <option nama="angkatan" value="2020">2020</option>
            <option nama="angkatan" value="2021">2021</option>
            <option nama="angkatan" value="2022">2022</option>
            <option nama="angkatan" value="2023">2023</option>
        </select><br><br>

        <label>Hobby:</label>
        <input type="checkbox" id="hobby1" name="hobby" value="Membaca">
        <label for="hobby1">Membaca</label>
        <input type="checkbox" id="hobby2" name="hobby" value="Musik">
        <label for="hobby2">Musik</label>
        <input type="checkbox" id="hobby3" name="hobby" value="Nonton">
        <label for="hobby3">Nonton</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="Foto">Foto:</label>
        <input type="file" id="foto" name="foto"><br><br>

        <input type="submit" value="Tambah">
        <input type="Reset" value="Reset">
    </form>
    <p align="left">
        <a href="Soal 2 nim teman.html"><button><strong>Preview</strong></button></a>
        <a href="Soal 1 Biodata.html"><button><strong>Home</strong></button></a>
    </p>
</body>
</html>
