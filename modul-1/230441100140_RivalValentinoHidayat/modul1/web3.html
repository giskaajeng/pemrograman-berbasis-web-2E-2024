<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
    <style>
        body {
            background-size: cover;
            color: #fff;      
            flex-direction: column;
            text-align: center; 
        }
        form {
            width: 70%;
            margin: auto; 
            text-align: left; 
        }
        a {
            color: #fff; 
        }
    </style>
</head>
<body background="gg.jpg">
    <h1>Input Biodata</h1>
    <form action="" method="post">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br>
        <label for="alamat">Alamat:</label><br>
        <input type="text" id="alamat" name="alamat"><br>
        <label for="tgl_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tgl_lahir" name="tgl_lahir"><br>
        <label for="pendidikan">Pendidikan:</label><br>
        <input type="text" id="pendidikan" name="pendidikan"><br>
        <label for="hobi">Hobi:</label><br>
        <input type="text" id="hobi" name="hobi"><br>

        <label for="agama">Agama:</label><br>
        <select id="agama" name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
        </select><br>
        
        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki">
        <label for="laki_laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label><br>

        <label for="hobi">Pilih minat Anda:</label><br>
        <input type="checkbox" id="minat_game" name="minat[]" value="Game">
        <label for="minat_game">Game</label><br>
        <input type="checkbox" id="minat_musik" name="minat[]" value="Musik">
        <label for="minat_musik">Musik</label><br>

        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>
    <a href="web1.html">Biodata Saya</a>
    <br>
    <a href="web2.html">Daftar Teman</a>
</body>
</html>
